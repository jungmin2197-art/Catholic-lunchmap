<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>가톨릭대 식당 혼잡도 지도 - Lunch Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header class="site-header">
    <h1>가톨릭대 식당 혼잡도 지도 🍱</h1>
    <p class="subtitle">나의유부 · 손칼국시 · 메밀꽃 · 새우식탁 · 더53 — 제보로 혼잡도 표시</p>
  </header>
  <main>
    <div id="map"></div>
    <div class="legend">
      <div><span class="dot green"></span> 여유</div>
      <div><span class="dot orange"></span> 보통</div>
      <div><span class="dot red"></span> 혼잡</div>
    </div>
    <footer class="footer-note">
      <small>제보(Report)는 Google Form 등 외부 설문으로 연결됩니다. 링크는 script.js에서 수정하세요.</small>
    </footer>
  </main>
</body>
</html>
